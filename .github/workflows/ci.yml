name: CI and Playwright Tests

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Run a one-line script
              run: echo Hello, world!

            - name: Run a multi-line script
              run: |
                  echo Add other actions to build,
                  echo test, and deploy your project.
            #  xargs command uses the -r option (or --no-run-if-empty in some implementations) to ensure it doesn't run the git branch -d command if there are no branches to delete
            - name: Delete merged branches
              run: |
                  git branch --merged | egrep -v "(^\*|main)" | xargs -r git branch -d

    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm install -g pnpm && pnpm install
            - name: Install Playwright Browsers
              run: pnpm exec playwright install --with-deps
            - name: Run Playwright tests
              run: pnpm exec playwright test
            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
