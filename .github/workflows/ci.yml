name: CI

env:
  NODE_OPTIONS: --max-old-space-size=6144
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
  VITEST_SEGFAULT_RETRY: 2 # Vitest auto retry on flaky segfault

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [20]

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4 # Install pnpm
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - uses: actions/setup-node@v4 # Set node version to ${{ matrix.node_version }}
        with:
          node-version: ${{ matrix.node_version }}
          cache: pnpm

      - name: Run unit tests
        run: pnpm run test:unit

      - name: Run e2e tests
        run: |
          pnpm playwright install --with-deps
          pnpm build # Build for e2e tests
          pnpm test:e2e

      # - name: Check broken links
      #   run: pnpm run check:links

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.node_version }}-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30
